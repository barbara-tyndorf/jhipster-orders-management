<div>
    <h2 id="page-heading">
        <span jhiTranslate="ordersManagementApp.contractor.home.title">Contractors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contractor" [routerLink]="['/contractor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ordersManagementApp.contractor.home.createLabel">
            Create a new Contractor
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="contractors?.length === 0">
        <span jhiTranslate="ordersManagementApp.contractor.home.notFound">No contractors found</span>
    </div>
    <div class="table-responsive" *ngIf="contractors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="ordersManagementApp.contractor.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="ordersManagementApp.contractor.vatId">Vat Id</span></th>
            <th scope="col" ><span jhiTranslate="ordersManagementApp.contractor.contactPerson">Contact Person</span></th>
            <th scope="col" ><span jhiTranslate="ordersManagementApp.contractor.phoneNumber">Phone Number</span></th>
            <th scope="col" ><span jhiTranslate="ordersManagementApp.contractor.address">Address</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contractor of contractors ;trackBy: trackId">
                <td><a [routerLink]="['/contractor', contractor.id, 'view' ]">{{contractor.id}}</a></td>
                <td>{{contractor.name}}</td>
                <td>{{contractor.vatId}}</td>
                <td>{{contractor.contactPerson}}</td>
                <td>{{contractor.phoneNumber}}</td>
                <td>
                    <div *ngIf="contractor.address">
                        <a [routerLink]="['/address', contractor.address?.id, 'view' ]" >{{contractor.address?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/contractor', contractor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contractor', contractor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(contractor)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
